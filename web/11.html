<html>
<title>点击导航条 弹出下拉菜单效果</title>
<body>
   <script LANGUAGE="JavaScript">
<!-- Begin
var winprops = "height=500,width=500,location=no,scrollbars=no,"
             + "menubars=no,toolbars=no,resizable=yes";
var visMnu = "";
var actMnu, url;
//
function menuHandler(actMnu,url)
{
   popup = window.open("http://"+url,"MenuPopup",winprops);
   hideMenu(actMnu);
   popup.focus()
}//

function flipMenu(actMnu)
{
   if (visMnu == "")
      showMenu(actMnu);
   else
   {
      if (visMnu == actMnu)
         hideMenu(actMnu);
      else
      {
         hideMenu(visMnu);
         showMenu(actMnu);
      }
   }
}
function showMenu(actMnu)
{
  
   actMnu.style.visibility = "visible";
   visMnu = actMnu;
}
function hideMenu(actMnu)
{//

  
   actMnu.style.visibility = "hidden";
   visMnu = "";
}
//  End -->
</script>
<table name="NaviBar" border="0">

<tr  style="cursor:default;position: absolute;font-size:18px;font-family:monospace;font-weight: bold;padding-top: 22px;color: aliceblue;">
<td align="center" onMousedown="flipMenu(document.all.Mnu1)">品牌直达</td>
</tr>
<tr>

<table id="Mnu1" width="100%" style="cursor:default; visibility:hidden;position: absolute;top: 50px;">

<tr><td onClick="menuHandler(Mnu1,'www.33567.cn')"> <a href="http://www.33567.cn">珊珊.影视</a> </td></tr>
<tr><td onClick="menuHandler(Mnu1,'Links.CsrCode.Cn')"> <a href="http://Links.CsrCode.Cn/">交换.链接</a> </td></tr>
</table>
</td>
</tr>
</table>

</html>
